<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale = 1" />
    <meta charset="utf-8" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Offside&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>MicroAPI</title>
  </head>
  <body>
    <div class="container">
      <!-- INTRO AREA -->
      <div class="intro">
        <div class="logo" id="intro_logo">
          <a href="index.html">
          <img src="images/logo.png" alt="logo" /> <span>MicroAPI</span>
          </a>
        </div>
        <h1>Welcome Back</h1>
        <p>Let's get back to work</p>
      </div>

      <!-- SIGNUP AREA -->
      <div class="signup">
        <div class="signup_logo" id="signup_logo">
          <a href="index.html">
          <span><img src="images/logo.png" alt="logo" /> MicroAPI</span>
          </a>
        </div>
        <div class="heading">
          <h2>LOGIN TO ACCOUNT</h2>
          <div class="heading_social">
            <a href="#"><img src="images/Facebook.png" alt="image" /></a>
            <a href="#"><img src="images/GitHub.png" alt="image" /></a>
            <a href="#"><img src="images/Google Plus.png" alt="image" /></a>
          </div>
        </div>
        <div class="signup-area">
          <div class="input_field">
            <img src="img/user.png" alt="" />
            <input type="text" name="name" placeholder="Name" />
          </div>
          <div class="input_field">
            <img src="img/email.png" alt="" />
            <input
              type="email"
              name="email"
              placeholder="Email"
              id="email"
              required
            />
          </div>
          <div class="input_field">
            <img src="img/pass.png" alt="" />
            <input
              type="password"
              name="password"
              placeholder="Password"
              id="password"
              required
            />
          </div>
          <div class="signup-area_btn">
            <button class="btn" onclick="signup()">LOGIN</button>
          </div>
          <div class="signup-area_extra">
            <p>Don't have an account? <a href="signin.html">Sign Up</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
